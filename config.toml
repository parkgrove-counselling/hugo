# Site settings
baseURL = "https://example.com"
languageCode = "en-US"
title = "Split - HTML Template Demo"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2022 Katie Thompson"

[params]

  # Metadata for search engines and social sharing
  author = "Katie Thompson"
  description = "Katie Thompson a safe and confidential space where you can talk about the issues that are affecting you."
  shareImage = "images/social.jpg"
  twitterHandle = "ParkgroveCouns1"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image.small]
      enable = true
      file = "images/katie-left.jpg"
      position = "top center"

    [params.visual.image.large]
      enable = true
      file = "images/katie-right.jpg"
      position = "top center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
